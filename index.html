<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="grid-container">
        <div class="sidebar">
            <h1>Dashboard</h1>
            <div id="home">Home</div>
            <div id="profile">Profile</div>
            <div id="messages">Messages</div>
            <div id="history">History</div>
            <div id="tasks">Tasks</div>
            <div id="communities">Communities</div>
            <div id="settings">Settings</div>
            <div id="support">Support</div>
            <div id="privacy">Privacy</div>
        </div>
        <div class="header">
            <div class="topbar">
                <div class="search"><label for="search">search
                        <input type="search" name="search" id="search">
                </label>
                </div>
                <div class="top-right">
                    <div>notify</div>
                    <div>pp</div>
                    <p>Morgan Oakley</p>
                </div>
            </div>
            <div class="main-header">
                <div class="greet">
                    <p>Hi there,</p>
                    <h2>Morgan Oakley (@morgan)</h2>
                </div>
                <div class="create">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="article">
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
            <div class="announcements">
                <div class="news"></div>
                <div class="news"></div>
                <div class="news"></div>
            </div>
            <div class="trending">
                <div class="person"></div>
                <div class="person"></div>
                <div class="person"></div>
                <div class="person"></div>
            </div>
        </div>
    </div>
</body>
</html>
